<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <include src="./src/components/head-meta.html"></include>
  <title>Title</title>
</head>
<body v-scope>
<div class="relative w-screen h-screen items-center justify-center flex">
  <div v-scope="carousel()">
    {{ current }} / {{ total }} / {{ count }}
    <button v-scope="arrBtn({direction:'left'})" @click="count++" class="w-10 h-10"></button>
    <button v-scope="arrBtn({direction:'right'})" @click="next" class="w-10 h-10"></button>
  </div>
  <div class="w-20" v-scope="smallNum('03')"></div>
  <div class="w-10 h-10">
    <svg class="w-full h-full" width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.0625 22.9496H9.41251L21.3125 2.34961H19.9625L8.0625 22.9496Z" fill="#202124"/>
      <text text-anchor="start" x="0" y="9" fill="#202124" font-size="9px" letter-spacing="0.35" font-weight="bolder">01</text>
    </svg>
  </div>
</div>
<include src="./src/components/templates.html"></include>
<script src="./app.js" type="module"  />
</body>
</html>
