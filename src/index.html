<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <include src="./src/components/head-meta.html"></include>
    <title>Title</title>
</head>
<body v-scope>
<include src="./src/components/header.html"></include>
<!--section title-->
<section class="bg-b2 pt-16 flex pb-[4.3rem]">
    <div class="w-[2.875rem] flex items-end justify-center">
        <div class="scroll-down-icon"></div>
    </div>
    <div class="relative flex-1 h-[calc(100vh-4.6rem)] flex items-center justify-center">
        <img src="https://source.unsplash.com/random/?house" class="overlay object-cover" />
        <div class="relative z-10">
            <h1 class="head-title text-white text-center">
                THE BUILDER<br/>
                OF<br/>
                EVERY<br/>
                <strong>DREAM HOME</strong>
            </h1>
        </div>
        <div class="absolute -bottom-[1px] flex justify-center w-0 left-1/2 whitespace-nowrap">
            <div class="slogan">誠摯為每個家庭築夢</div>
        </div>
    </div>
</section>
<!--section two slider-->
<section class="bg-b2 pt-10 border-t border-l1">
    <div v-scope="carousel()" @vue:mounted="mounted($el)">
        <div class="container">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="section-title">Projects<span class="small-num" v-scope="smallNum('01')"></span></h3>
                    <h4 class="section-sub">龍騰作品</h4>
                </div>
                <div>
                    <button v-scope="arrBtn({direction:'left'})" @click="prev" class="w-10 h-10"></button>
                    <button :disabled="isLast()" v-scope="arrBtn({direction:'right'})" @click="next" class="w-10 h-10"></button>
                </div>
            </div>
        </div>
        <div class="container pr-0">
            <div class="w-full mt-6 h-[14.6rem]">
                <include src="./src/components/carousel.html"></include>
            </div>
            <div class="to-do h-[20rem] mt-7">slide Info</div>
            <a class="section-bottom-btn">MORE DETAILS</a>
        </div>
    </div>
</section>
<!--section three news-->

    <div class="container">
        <h3 class="section-title">News<span class="small-num" v-scope="smallNum('02')"></span></h3>
        <h4 class="section-sub">最新消息</h4>
        <div class="news-filter flex flex-wrap gap-3 mt-6">
            <button class="white-btn active">ALL</button>
            <button class="white-btn">NEWS</button>
            <button class="white-btn">MEDIA</button>
        </div>
        <ul class="news-list mt-6">
            <li>
                <a hrf="#">
                    <div class="info">
                        <div class="date-tag">
                            <div>2022.01.28</div>
                            <div>NEWS</div>
                        </div>
                        <h4>虎虎生風 龍騰建設祝您新年快樂</h4>
                    </div>
                    <div class="action">
                        <div class="to-do">-></div>
                    </div>
                </a>
            </li>
            <li>
                <a hrf="#">
                    <div class="info">
                        <div class="date-tag">
                            <div>2022.01.28</div>
                            <div>NEWS</div>
                        </div>
                        <h4>205 兵工廠遷廠區段徵收計畫 內政部審議通過</h4>
                    </div>
                    <div class="action">
                        <div class="to-do">-></div>
                    </div>
                </a>
            </li>
            <li>
                <a hrf="#">
                    <div class="info">
                        <div class="date-tag">
                            <div>2022.01.28</div>
                            <div>NEWS</div>
                        </div>
                        <h4>集盒 KUBIC 聚落亮麗登場</h4>
                    </div>
                    <div class="action">
                        <div class="to-do">-></div>
                    </div>
                </a>
            </li>
        </ul>
        <a href="#" class="view-all-btn mt-9">VIEW ALL</a>
    </div>
</section>
<include src="./src/components/footer.html"></include>
<include src="./src/components/templates.html"></include>
<script src="./app.js" type="module"  />
</body>
</html>
